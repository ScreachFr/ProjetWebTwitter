<!DOCTYPE html>
<html>

	<!--HEAD-->
	<head>
		<!-- Loading JQuery -->
		<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>

		<!-- Loading Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>

		<!-- Loading Flat UI -->
		<link href="res/Flat-UI-master/dist/css/flat-ui.css" rel="stylesheet" />
		<script src="res/Flat-UI-master/dist/js/flat-ui.js"></script>
		
		<!-- Loading Js cookie-->
		<script src="res/js.cookie.js" type="text/javascript"></script>		
		
		<!-- Custom CSS -->
		<link rel="StyleSheet" href="css/style.css" type="text/css" />
		<!-- Custom JavaScript -->
		<script src="js/integration.js" type="text/javascript"></script>		
		<script src="js/main.js" type="text/javascript"></script>		
		
		<meta charset="utf-8" />
		
		<title>Inscription | Gazouilleur</title>
		<link rel="icon" type="img/png" href="img/logo_sq.png">
	</head>
	<!--END HEAD-->
	
	<!--BODY-->
	<body class="login-body">
		<div class="container" id="login-container">
		
		<div class="alert alert-danger alert-dismissible fade in" role="alert" id="alert-fail" style="display : none;" onclick="hideAlert(this);" > 
			<button type="button" class="close" aria-label="Close">
			<span aria-hidden="true">×</span>
			</button>
			<h4 class="alert-title">Set title</h4>
			<p class="alert-content">Set content</p>
		</div>
		
		<div class="alert alert-success alert-dismissible fade in" role="alert" id="alert-success" style="display : none;" onclick="hideAlert(this);" > 
			<button type="button" class="close" aria-label="Close">
			<span aria-hidden="true">×</span>
			</button>
			<h4 class="alert-title">Set title</h4>
			<p class="alert-content">Set content</p>
		</div>
		
		<!-- Register form -->
			<form onSubmit="register(this); return false;"
				<div class="login-form">
					<h3>Créer un compte</h3>
					
					<p>&nbsp;</p>
					<h5>Votre nom</h5>
					<div class="form-group" onclick="removeError(this);">
						<input type="text" class="form-control login-field" value="" placeholder="Entrez votre Nom" id="lName" title="Nom" required />
						<label class="login-field-icon fui-info-circle" for="lName"></label>
					</div>
				
					<div class="form-group" onclick="removeError(this);">
						<input type="text" class="form-control login-field" value="" placeholder="Entrez votre Prénom" id="fName" title="Prénom" required />
						<label class="login-field-icon fui-info-circle" for="first-name"></label>
					</div>
					
					<p>&nbsp;</p>
					<h5>Votre mail</h5>
					<div class="form-group" id="mail" onclick="removeError(this);">
						<input type="mail" class="form-control login-field" value="" placeholder="Entrez votre adresse mail" id="mail" title="Adresse mail" required />
						<label class="login-field-icon fui-mail" for="mail"></label>
					</div>				
							
					<div class="form-group" id="mailConf" onclick="removeError(this);">
						<input type="mail" class="form-control login-field" value="" placeholder="Confirmez votre adresse mail" id="confMail" title="Confirmation" required />
						<label class="login-field-icon fui-plus" for="confMail"></label>
					</div>	
					
					<p>&nbsp;</p>
					<h5>Votre nom d'utilisateur</h5>
					<div class="form-group" id="login" onclick="removeError(this);">
						<input type="text" class="form-control login-field" value="" placeholder="Entrez votre login" id="login" title="Nom d'utilisateur" required />
						<label class="login-field-icon fui-user" for="login"></label>
					</div>
					
					<p>&nbsp;</p>
					<h5>Votre mot de passe</h5>
					<div class="form-group" onclick="removeError(this);" >
						<input type="password" class="form-control login-field" value="" title="Mot de passe" placeholder="Entrez votre mot de passe" id="password" required />
						<label class="login-field-icon fui-lock" for="password"></label>
					</div>
				
					<div class="form-group" id="passwordConf" onclick="removeError(this);">
						<input type="password" class="form-control login-field" value="" placeholder="Confirmez votre mot de passe" id="confPassword" title="Confirmation" required />
						<label class="login-field-icon fui-plus" for="confPassword"></label>
					</div>
					
					<p>&nbsp;</p>

					<input type="submit" class="btn btn-primary btn-lg btn-block" value="Inscription" required />
					<a class="login-link" href="login.html" >Vous avez déja un compte ? Se connecter...</a>
				</div>
			</form>
		
		</div>
		
		
	</body>
	<!--END BODY-->
</html>
