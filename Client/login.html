<!DOCTYPE html>
<html>

	<!--HEAD-->
	<head>
		<!-- Loading JQuery -->
		<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>

		<!-- Loading Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>

		<!-- Loading Flat UI -->
		<link href="res/Flat-UI-master/dist/css/flat-ui.css" rel="stylesheet" />
		<script src="res/Flat-UI-master/dist/js/flat-ui.js"></script>
		
		<!-- Loading Js cookie-->
		<script src="res/js.cookie.js" type="text/javascript"></script>		
		
		<!-- Loading Moment.js -->
		<script src="res/moment-with-locales.js" type="text/javascript"></script>
		
		<!-- Custom CSS -->
		<link rel="StyleSheet" href="css/style.css" type="text/css" />
		<!-- Custom JavaScript -->
		<script src="js/integration.js" type="text/javascript"></script>		
		<script src="js/main.js" type="text/javascript"></script>		
		
		<meta charset="utf-8" />
		
		<title>Login | Gazouilleur</title>
		<link rel="icon" type="img/png" href="img/logo_sq.png">
	</head>
	<!--END HEAD-->
	
	<!--BODY-->
	<body class="login-body" onload="init();">
		<!-- HEADER -->
		<header class="">
			<div class="header-container">
				<!-- LOGO -->
				<div class="logo">
					<a href="#"><img src="img/logo.png" onclick="gotoIndex()"  /></a>
				</div>
			
				<!-- NAV -->
				<nav class="">
					<form class="navbar-form" role="search">
						<div class="form-group">
							<input type="text" class="form-control search-input" placeholder="Rechercher">
						</div>
						<button type="submit" class="login-field-icon btn btn-success search-button"><span class="fui-search"></span></button>
						<div class="follows-only-group" title="N'afficher seulement les gazouillis des personnes que vous suivez.">
							<input type="checkbox" name="follows-only" id="follow-only" onclick="switchFollowsOnlyIndex()" />
							<label for="follows-only"><span class="fui-user"></span></label>
						</div>
					</form>
			<!-- LOGIN/LOGOUT -->
				<div class="logs">
					<img src="" class="thumbnail avatar-main logs-avatar" />
					<a href="" onclick="disconnect()" id="connexion-button" title="Deconnexion"><span class="fui-power"></span></a>
				</div>
				</nav>
	
			</div>
		</header>
		<div class="container" id="login-container">
			
			<!-- Login alert -->
			<div class="alert alert-danger alert-dismissible fade in" role="alert" id="alert-connexion" style="display : none;" onclick="hideAlert(this);" > 
				<button type="button" class="close" aria-label="Close">
				<span aria-hidden="true">×</span>
				</button>
				<h4 class="alert-title">Set title</h4>
				<p class="alert-content">Set content</p>
			</div>
			
			<div class="alert alert-info fade in" role="alert" id="alert-loading" style="display : none;" > 
					<p><span class="alert-content">Set content</span><img src="img/loading3.gif" /></p>
			</div>
			
			<!-- Connexion form -->
			<form onSubmit="connexion(this); return false;">
				<div class="login-form">
					<h3>Connexion</h3>
					<div class="form-group">
						<input type="text" class="form-control login-field" value="" placeholder="Entrez votre login" id="login-name" name="login" required />
						<label class="login-field-icon fui-user" for="login-name"></label>
					</div>

					<div class="form-group">
						<input type="password" class="form-control login-field" value="" placeholder="Entrez votre mot de passe" id="login-pass" name="password" required />
						<label class="login-field-icon fui-lock" for="login-pass"></label>
					</div>

					<input type="submit" class="btn btn-primary btn-lg btn-block" value="Se connecter" />
					<a class="login-link" href="#">Mot de passe oublié ?</a>
					<a class="login-link" href="register.html" >Pas de compte ? Créer un compte...</a>
				</div>
			</form>
		</div>





		
		
		
		
		
		
	</body>
	<!--END BODY-->
</html>
