<!DOCTYPE html>
<html>

	<!--HEAD-->
	<head>
		<!-- Loading JQuery -->
		<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>

		<!-- Loading Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>

		<!-- Loading Flat UI -->
		<link href="res/Flat-UI-master/dist/css/flat-ui.css" rel="stylesheet" />
		<script src="res/Flat-UI-master/dist/js/flat-ui.js"></script>
		
		<!-- Loading Js cookie-->
		<script src="res/js.cookie.js" type="text/javascript"></script>		
		
		<!-- Loading Moment.js -->
		<script src="res/moment-with-locales.js" type="text/javascript"></script>
		
		<!-- Custom CSS -->
		<link rel="StyleSheet" href="css/style.css" type="text/css" />
		<!-- Custom JavaScript -->
		<script src="js/integration.js" type="text/javascript"></script>		
		<script src="js/main.js" type="text/javascript"></script>		
		
		<meta charset="utf-8" />
		
		<title>Gazouilleur</title>
		<link rel="icon" type="img/png" href="img/logo_sq.png">
		
	</head>
	<!--END HEAD-->
	
	<!--BODY-->
	<body onload="init();">
		<!-- HEADER -->
		<header class="">
			<div class="header-container">
				<!-- LOGO -->
				<div class="logo">
					<a href="#"><img src="img/logo.png" onclick="gotoIndex()"  /></a>
				</div>
			
				<!-- NAV -->
				<nav class="">
					<form class="navbar-form" role="search">
						<div class="form-group">
							<input type="text" class="form-control search-input" placeholder="Rechercher">
						</div>
						<button type="submit" class="login-field-icon btn btn-primary search-button"><span class="fui-search"></span></button>
					</form>
			<!-- LOGIN/LOGOUT -->
				<div class="logs">
					<img src="" class="thumbnail avatar-main logs-avatar" />
					<a href="" onclick="disconnect()" title="Deconnexion"><span class="fui-power"></span></a>
				</div>
				</nav>
	
			</div>
		</header>
		
		<!-- ASIDE -->
		<aside class="panel">
			<div class="panel-heading aside-heading">
				<img src="" class="thumbnail avatar-main"/>
				<h5 id="User-name">Prenom NOM</h5>
				<p id="User-login">@login</p>
			</div>
			<div class="panel-body aside-body">
				<div class="stat">
					<span class="stat-name">
						Comments
					</span>
					<br />
					<span class="stat-value" id="Comments-v">
					</span>
				</div>
				<div class="stat">
					<span class="stat-name">
						Follows
					</span>
					<br />
					<span class="stat-value" id="Follows-v">
					</span>
				</div>
				<div class="stat">
					<span class="stat-name">
						Followers
					</span>
					<br />
					<span class="stat-value" id="Followers-v">
					</span>
				</div>
			</div>
		</aside>
		

		
		<!-- MAIN -->
		<main>
			<div class="container-main">
			
				<div class="alert alert-danger alert-dismissible fade in" role="alert" id="alert-fail" style="display : none;" onclick="hideAlert(this);" > 
					<button type="button" class="close" aria-label="Close">
					<span aria-hidden="true">×</span>
					</button>
					<h4 class="alert-title">Set title</h4>
					<p class="alert-content">Set content</p>
				</div>
		
				<div class="alert alert-success alert-dismissible fade in" role="alert" id="alert-success" style="display : none;" onclick="hideAlert(this);" > 
					<button type="button" class="close" aria-label="Close">
					<span aria-hidden="true">×</span>
					</button>
					<h4 class="alert-title">Set title</h4>
					<p class="alert-content">Set content</p>
				</div>
			
				<div class="alert alert-info fade in" role="alert" id="alert-loading" style="display : none;" > 
					<p><span class="alert-content">Set content</span><img src="img/loading3.gif" /></p>
				</div>
			
				<div class=" message-container">			
				
					<div class="write-message">
						<div class="write-message-content">
							<img src="" class="thumbnail avatar-main" />
							<form  onsubmit="handleCommentSending(this); return false;">
								<input class="form-control" id="write-message-input" name="content" type="text" placeholder="Quoi de neuf ?">	
								<button type="submit"  class="btn btn-primary" ><span class="fui-bubble"></span></button>
							</form>
						</div>
					</div>

				
				<div id="Messages">
				
				
				</div>
				<div class="main-footer">
					<p>&nbsp;</p>
				</div>
			</div>
		</main>
		
		<footer class="col-md-12">
			Par <a href="mailto:a.gaspardcilia@gmail.com">Alexandre GC</a> 2016. Ce site internet est totalement original, toute ressemblance fortuite avec par exemple <a href="http://www.twitter.com" target="_blank">Twitter</a> est pure coĩncidence. Ma mauvaise foi n'engage que moi.
		</footer>	
		
	</body>
	<!--END BODY-->
</html>
